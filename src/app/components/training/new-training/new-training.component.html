<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to Start a Workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercises">
        <mat-select placeholder="Select an Exercise"
        ngModel name="exercise"
        required>
        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
          {{ exercise.name }}
        </mat-option>
        </mat-select>
       </mat-form-field>
       <mat-spinner *ngIf="isLoading"></mat-spinner>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
      <button mat-raised-button
      *ngIf="exercises"
      color="primary"
      type="submit"
      [disabled]="f.invalid">Start</button>

      <button mat-raised-button
      *ngIf="!exercises"
      color="primary"
      type="button"
      (click)="fetchExercises()">Fetch Exercises</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
