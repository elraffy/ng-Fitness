<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email"
            matInput placeholder="Enter your Email"
            ngModel name="email"
            email
            required>
            <mat-error>E-mail is Invalid</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Debe ser al menos 6 caracteres">
          <input type="password"
          matInput placeholder="Enter your Password"
          ngModel name="password"
          minlength="6"
          #pwInput="ngModel"
          required>
          <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker"
        placeholder="Pick your Birthday"
        [max]="maxDate"
        ngModel
        name="birthday"
        required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker
        ></mat-datepicker>
      </mat-form-field>
      <mat-checkbox
      ngModel name="agree"
      required
      color="primary">Agree Terms and Conditions</mat-checkbox>

      <button *ngIf="!isLoading"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid">Submit</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
